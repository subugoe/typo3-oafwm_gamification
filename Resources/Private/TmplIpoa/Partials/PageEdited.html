<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:og="http://typo3.org/ns/Subugoe/OafwmGamification/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:comment>
	Show information about Editors of page, but not for service sites
</f:comment>
<f:if condition="{data.uid} != {SEARCH_UID} &&
{data.uid} != {IMPRESSUM_UID} &&
{data.uid} != {KONTAKT_UID} &&
{data.uid} != {PRIVACY_UID} &&
{data.uid} != {NEWS_UID} &&
{data.uid} != {NEWS_UID} &&
{data.uid} != {SITEMAP_UID}">
<f:alias map="{authorUids:'{og:getAuthorsOfPage(pid:data.uid)}'}">
	Seit dem <f:format.date format="%d. %B %Y">{og:getBeginOfSyslog()}</f:format.date> bearbeitet von:
	<f:for each="{authorUids}" as="res" iteration="iter">
		<f:alias map="{user:'{og:getBackendUser(uid:res.userid)}'}">
			<f:if condition="{user} != ''">
				<f:if condition="{iter.isFirst}">
					<f:then>
						{user}
					</f:then>
					<f:else>
						<f:if condition="{iter.isLast}">
							<f:then>
								und {user}
							</f:then>
							<f:else>
								, {user}
							</f:else>
						</f:if>
					</f:else>
				</f:if>
			</f:if>
		</f:alias>
	</f:for>
</f:alias>
</f:if>
