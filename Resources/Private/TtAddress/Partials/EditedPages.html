<html xmlns:og="http://typo3.org/ns/Subugoe/OafwmGamification/ViewHelpers"
			data-namespace-typo3-fluid="true">

<div class="editedPages">
	<h3>Bearbeitete Seiten</h3>

	<ul>
		<f:for each="{og:getEditedPages(uid:address.userUid)}" as="pages" key="pagesKey">
			<f:for each="{pages}" as="page">
				<li>
					<f:link.page pageUid="{page.uid}">{page.title}</f:link.page>
				</li>
			</f:for>
		</f:for>
	</ul>
</div>
