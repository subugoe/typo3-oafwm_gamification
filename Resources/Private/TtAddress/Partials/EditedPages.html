<html xmlns:og="http://typo3.org/ns/Subugoe/OafwmGamification/ViewHelpers"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:if condition="{editedPages -> f:count()} > 0}">
	<div class="tt_address_detail-editedPages">
		<h4>KÃ¼rzlich bearbeitete Seiten</h4>
		<ul class="loadable">
			<f:for each="{editedPages}" as="page">
				<li>
					<a href="{page.slug}">{page.title}</a>
				</li>
			</f:for>
		</ul>
		<a class="loadMore">
			<svg class="fa-icon fa-icon-angle-double-down">
				<use xlink:href="#icon-angle-double-down"></use>
			</svg> Alle Seiten anzeigen
		</a>
		<a class="loadLess">
			<svg class="fa-icon fa-icon-angle-double-up">
				<use xlink:href="#icon-angle-double-up"></use>
			</svg> Weniger Seiten anzeigen
		</a>
	</div>
</f:if>
</html>
